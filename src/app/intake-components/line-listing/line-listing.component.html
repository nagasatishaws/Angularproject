<div class="row">
  <div class="col-12">
    <button class="btn btn-rounded" routerLink="/mainlayout/dashboard">
      <span class="fas fa-arrow-left"></span>
    </button>
  </div>
</div>

<div class="row m-2">
  <div class="col-12">
    <div class="form-group row mt-2">
      <h5>Line Listing Report</h5>
      <hr class="mt-2 mb-3">
    </div>

    <div class="form-group row mt-2">
      <div class="col-4">
        <label>Drug Name</label>
        <input class="form-control form-control-rounded" type="text" placeholder="Drug Name" [(ngModel)]="drugName">
      </div>
      <div class="col-4">
        <label>Start Date</label>
        <input class="form-control form-control-rounded" type="date" placeholder="Start Date" [(ngModel)]="startTime">
      </div>
      <div class="col-4">
        <label>End Date</label>
        <input class="form-control form-control-rounded" type="date" placeholder="End Date" [(ngModel)]="endTime">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-rounded btn-primary" (click)="getLineListingReport()">
          Generate
        </button>
      </div>
    </div>
  </div>
</div>
