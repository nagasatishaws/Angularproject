<div class="mat-dialog-title" style="margin: -10px 0 10px !important">
  <div>{{ data.statusTitle }}</div>
</div>
<hr style="margin: 0px -24px 15px;" />
<div class="mat-dialog-content my-2">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 modal-content-labels">
      <strong>{{ data.statusText }}</strong>
    </div>
    <div class="my-2 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 modal-content-labels" style="height: auto;">
      <ngx-datatable class="material" [rows]="data.statusHistory" [columnMode]="force" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="40" [messages]="nodata" [scrollbarH]="true">

        <ngx-datatable-column prop="name">
          <ng-template ngx-datatable-header-template let-sort="sortFn">
            <span class="c-p" (click)="sort()"><strong>Status</strong></span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span class="c-p">{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="remark">
          <ng-template ngx-datatable-header-template let-sort="sortFn">
            <span class="c-p" (click)="sort()"><strong>Remark</strong></span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span class="c-p">{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="createdBy">
          <ng-template ngx-datatable-header-template let-sort="sortFn">
            <span class="c-p" (click)="sort()"><strong>Done By</strong></span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span class="c-p">{{ value }}</span>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="date">
          <ng-template ngx-datatable-header-template let-sort="sortFn">
            <span class="c-p" (click)="sort()"><strong>Changed On</strong></span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <span class="c-p">{{ value | date: 'mediumDate' }}</span>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div>
</div>
<div class="row mat-dialog-actions mt-2" style="display:block !important;">
  <div class="col-12 d-flex justify-content-end">
    <button class="btn btn-primary btn-rounded mr-2" *ngIf="data.showSubmit"
      (click)="modalSubmit();">{{ data.submitText }}</button>
    <button class="btn btn-secondary btn-rounded " *ngIf="data.showCancel" (click)="modalCancel();"
      style="margin-right:10px;">{{ data.cancelText }}</button>
  </div>
</div>
