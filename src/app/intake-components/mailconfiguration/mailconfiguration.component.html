  <button mat-mini-fab
          color="primary"
          (click)="addmail()"
          [disabled]="!create">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mt-3">
  <ngx-datatable class="material"
                 [rows]="maillist"
                 [columnMode]="'force'"
                 [headerHeight]="50"
                 [footerHeight]="50"
                 [rowHeight]="40"
                 [columnMode]="'force'"
                 [headerHeight]="50"
                 [footerHeight]="50"
                 [rowHeight]="40"
                 rowHeight="auto"
                 [messages]="nodata">
    <ngx-datatable-column prop="mailboxName">
      <ng-template ngx-datatable-header-template
                   let-sort="sortFn">
        <span class="c-p">Mail Box Name</span>
      </ng-template>
      <ng-template let-value="value"
                   let-rowIndex="rowIndex"
                   ngx-datatable-cell-template>
        <span style="cursor:pointer;"
              (click)="update ? editmail(rowIndex) : ''">{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="mailServerDomain">
      <ng-template ngx-datatable-header-template
                   let-sort="sortFn">
        <span class="c-p">Server Domain</span>
      </ng-template>
      <ng-template let-value="value"
                   ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="mailServerProtocol">
      <ng-template ngx-datatable-header-template
                   let-sort="sortFn">
        <span class="c-p">Server Type</span>
      </ng-template>
      <ng-template let-value="value"
                   ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="accessType">
      <ng-template ngx-datatable-header-template
                   let-sort="sortFn">
        <span class="c-p">Access Type</span>
      </ng-template>
      <ng-template let-value="value"
                   ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>

</div>
