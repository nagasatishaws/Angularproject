<div class="row m-2">
  <div class="col-12">
    <h5 class="mt-1">Lab Reports</h5>
    <hr class="mt-2 mb-3">
    <div class="row">
      <div class="col-12">
        <table class="table" style="border: 1px solid #ddd; table-layout: fixed;">
          <thead>
            <tr style="text-align: center;">
              <!-- <th scope="col">#</th> -->
              <th scope="col" *ngFor="let header of labDetailsHeaders">{{header}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of data; let i = index" style="text-align: center;">
              <!-- <th scope="row">1</th> -->
              <td colspan="1" *ngFor="let key of labDetailsKeys;">{{row[key]}}</td>
              <td>
                <div class="row">
                  <div class="col-6 d-flex justify-content-center">
                    <span class="fa fa-edit c-p" (click)="editRowClick(i)"></span>
                  </div>
                  <div class="col-6 d-flex justify-content-center">
                    <span class="fa fa-trash text-danger c-p" (click)="deleteRowClick(i)"></span>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <hr>

    <form [formGroup]="formGroup">
      <div class="form-group row mt-2">
        <div class="col-6">
          <label>Serial Number</label>
          <input class="form-control form-control-rounded" type="text" placeholder="Serial Number"
            formControlName="sNo">
        </div>

        <div class="col-6">
          <label>Date</label>
          <input class="form-control form-control-rounded" type="date" placeholder="Date" formControlName="date">
        </div>
      </div>

      <div class="form-group row mt-2">
        <div class="col-6">
          <label>Result</label>
          <input class="form-control form-control-rounded" type="text" placeholder="Result" formControlName="result">
        </div>

        <div class="col-6">
          <label>Range</label>
          <input class="form-control form-control-rounded" type="text" placeholder="Range" formControlName="range">
          <!-- <select class="form-control form-control-rounded" formControlName="remark">
            <option value="">-- Please Select --</option>
            <option value="Normal">Normal</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
            <option value="Abnormal">Abnormal</option>
          </select> -->
        </div>
      </div>

      <div class="form-group row mt-2">
        <div class="col-12">
          <label>Test/ Assessment/ Notes</label>
          <textarea class="form-control form-control-rounded" placeholder="Test/ Assessment/ Notes" rows="5"
            formControlName="testAssessmentNotes"></textarea>
        </div>
      </div>

      <div class="form-group row mt-1">
        <div class="col-12 d-flex justify-content-end">
          <button *ngIf="!editFlag" class="btn btn-rounded btn-primary mr-2" (click)="addRow()">Add</button>
          <button *ngIf="editFlag" class="btn btn-rounded btn-primary mr-2" (click)="updateRow()">Update</button>
          <button class="btn btn-rounded btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
