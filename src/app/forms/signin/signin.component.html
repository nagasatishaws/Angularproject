<div class="card o-hidden" [@animate]="{
    value: '*',
    params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
  }">
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <!-- <img src="assets/images/logo.png" alt="" /> -->
        </div>
        <h1 class="mb-3 text-18">Sign In</h1>
        <form [formGroup]="form" autocomplete="off" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" autocomplete="off" placeholder="Enter your email" formControlName="emailId"
              [(ngModel)]="signindata.emailId" class="form-control form-control-rounded" type="email" />
            <mat-error *ngIf="
                !form.controls['emailId'].valid &&
                form.controls['emailId'].touched
              ">{{ errorMessage("emailId") }}</mat-error>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" placeholder="Enter your password" autocomplete="off" formControlName="password"
              [(ngModel)]="signindata.password" class="form-control form-control-rounded" type="password" />
            <mat-error *ngIf="
                !form.controls['password'].valid &&
                form.controls['password'].touched
              ">
              {{ errorMessage("password") }}
            </mat-error>
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <!-- <btn-loading  (click)="onFormSubmit()" type="submit" btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText"
            [loading]="loading">
            Sign In
          </btn-loading> -->
          <button (click)="onFormSubmit()" class=" btn btn-rounded btn-primary ladda-button
            btn-block mt-2" [disabled]="!form.valid">
            Sign In
          </button>
        </form>

        <!-- <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/auth/forgotpassword"
            ><u>Forgot Password</u></a
          >
        </div> -->
      </div>
    </div>
    <div class="col-md-6 text-center "
      style="background-size: contain;background-image: url(./assets/images/left-logo.png); background-repeat: no-repeat; background-position: center;">
      <!-- <div class="pr-3 auth-right">
        <button class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text"
          routerLink="/auth/signup">
          <i class="i-Mail-with-At-Sign"></i>
          Sign up with Email
        </button>
      </div> -->
    </div>
  </div>
</div>
